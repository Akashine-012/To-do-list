<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-image: url('https://i.ytimg.com/vi/9WE49XkoQ-U/hq720.jpg?sqp=-oaymwE7CK4FEIIDSFryq4qpAy0IARUAAAAAGAElAADIQj0AgKJD8AEB-AH-CYAC0AWKAgwIABABGFsgWyhbMA8=&rs=AOn4CLCzEBWx-3PPh5fJjUPqX-nFaCgBew');
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: #c7c6c6;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 350px;
    }

    h1 {
        margin: 0 0 20px;
        text-align: center;
        font-size: 24px;
        color: #333;
    }

    .input-section {
        display: flex;
        gap: 10px;
    }

    #new-task {
        flex-grow: 1;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
    }

    #add-task-btn {
        padding: 12px 20px;
        border: none;
        background-color: #28a745;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    #add-task-btn:hover {
        background-color: #218838;
    }

    #task-list {
        list-style: none;
        padding: 0;
        margin: 20px 0 0;
    }

    .task-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 10px;
        background-color: #fafafa;
        transition: background-color 0.3s;
    }

    .task-item.completed {
        text-decoration: line-through;
        color: #999;
        background-color: #e9ecef;
    }

    .task-actions {
        display: flex;
        gap: 10px;
    }

    .complete-btn, .delete-btn {
        border: none;
        background: none;
        cursor: pointer;
        font-size: 18px;
        transition: color 0.3s;
    }

    .complete-btn {
        color: #17a2b8;
    }

    .complete-btn:hover {
        color: #138496;
    }

    .delete-btn {
        color: #dc3545;
    }

    .delete-btn:hover {
        color: #c82333;
    }
</style>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-section">
            <input type="text" id="new-task" placeholder="Add a new task...">
            <button id="add-task-btn">Add Task</button>
        </div>
        <ul id="task-list"></ul>
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const addTaskBtn = document.getElementById('add-task-btn');
        const taskInput = document.getElementById('new-task');
        const taskList = document.getElementById('task-list');

        addTaskBtn.addEventListener('click', addTask);

        function addTask() {
            const taskText = taskInput.value.trim();
            if (taskText !== '') {
                const listItem = document.createElement('li');
                listItem.className = 'task-item';

                const taskSpan = document.createElement('span');
                taskSpan.textContent = taskText;

                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'task-actions';

                const completeBtn = document.createElement('button');
                completeBtn.className = 'complete-btn';
                completeBtn.innerHTML = '&#10004;'; // Check mark
                completeBtn.addEventListener('click', () => {
                    listItem.classList.toggle('completed');
                });

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = '&#10006;'; // Cross mark
                deleteBtn.addEventListener('click', () => {
                    taskList.removeChild(listItem);
                });

                actionsDiv.appendChild(completeBtn);
                actionsDiv.appendChild(deleteBtn);
                listItem.appendChild(taskSpan);
                listItem.appendChild(actionsDiv);
                taskList.appendChild(listItem);

                taskInput.value = '';
            }
        }
    });
</script>
</html>
